<!DOCTYPE html>
<html>
    <head>

    <title>Dragon Crew-2</title>
    <link rel="shortcut icon" href="iss.png"/>
    <link rel = "stylesheet"
              type = "text/css"
              href = "style.css" />
</head>
<body>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div class="bg">

        <div class="head">
                <h1>Crew-2 Launch</h1>
            </div>

            <div class="contentBg">
            <p id="demo1"></p>
        </div>

</div>

<script>
// Set the date we're counting down to
var countDownDate1 = new Date("Apr 22, 2021 15:41:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var now = new Date().getTime();
    
  // Find the distance between now and the count down date
  var distance1 = countDownDate1 - now;
    
  // Time calculations for days, hours, minutes and seconds
  var days1 = Math.floor(distance1 / (1000 * 60 * 60 * 24));
  var hours1 = Math.floor((distance1 % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes1 = Math.floor((distance1 % (1000 * 60 * 60)) / (1000 * 60));
  var seconds1 = Math.floor((distance1 % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("demo1").innerHTML = days1 + " Days : " + hours1 + " Hours : "
  + minutes1 + " Minutes : " + seconds1 + " Seconds";

}, 1000);
</script>
            
    </div>
</body>
</html>
